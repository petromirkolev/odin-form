<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign-up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side">
        <img
          src="./assets/halie-west-25xggax4bSA-unsplash.jpg"
          alt=""
          srcset="" />
        <div id="text-holder">
          <img id="odin-logo" src="./assets/odin-lined.png" alt="" srcset="" />
        </div>
      </div>
      <div class="right-side">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,
          ipsa tempore maiores ratione omnis distinctio dicta possimus.
          Quibusdam, temporibus commodi maiores quae error quam ducimus fugit
          maxime delectus mollitia quasi!
        </p>
        <h3>Let's fill up the form!</h1>
          <div class="form"> 
            <form action="" id="sign-up-form">
            <div id="first-row">
              <label for="first-name">First name</label>
              <input type="text" id="first-name">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name">
            </div>
            <div id="second-row">
              <label for="email">Email</label>
              <input type="text" id="email">
              <label for="phone">Phone number</label>
              <input type="text" id="phone">
            </div>
            <div id="third-row">
              <label for="password">Password</label>
              <input type="text" id="password">
              <label for="confirm-password">Confirm password</label>
              <input type="text" id="confirm-password">
            </div>
          </form>
        </div>
        <button id="sign-up">Sign up</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
